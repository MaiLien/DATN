<div>
    <section class="content">
        <div class="box box-primary" ng-if="joinedWaves.length != 0">
            <div class="box-header" style="text-align: center">
                <b><h3 class="strong">Danh sách báo cáo tiến độ đang chờ duyệt</h3></b>
            </div>
            <div class="box-body">
                <div style="overflow:auto">
                    <table class="table table-hover table-bordered table-middle">
                        <thead>
                        <tr>
                            <th>Đợt ĐATN</th>
                            <th>Mã sinh viên</th>
                            <th>Tên sinh viên</th>
                            <th>Báo cáo tiến độ</th>
                            <th>Tình trạng</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="report in reports">
                            <td>{{report.time}}</td>
                            <td>{{report.username}}</td>
                            <td>{{report.name}}</td>
                            <td><a data-toggle="modal" data-target=".report_modal" ng-click="setViewingReport(report)">Báo cáo tiến độ đợt {{report.baoCaoDot}}</a></td>
                            <td>{{report.status}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div><!-- /.box-body -->
        </div>
    </section>
</div>


<div class="modal fade report_modal"  aria-hidden="true" data-backdrop="static" data-keyboard="false">

</div>
