<div>
    <section class="content">

        <div class="box box-primary">
            <div class="box-header" style="text-align: center">
                <b><h3 class="strong ng-binding">Đề tài đồ án tốt nghiệp</h3></b>
                Học kì {{projectWave.semester}}, năm học {{projectWave.schoolYear}}
            </div>
            <div class="box-body">
                <strong><i class="fa fa-book margin-r-5"></i>  Tên đề tài</strong>
                <p class="text-muted">
                    {{researchTopic.topic}}
                </p>

                <hr>

                <strong><i class="fa fa-file-text-o margin-r-5"></i> Nội dung đề tài </strong>
                <p class="text-muted" ng-bind-html="researchTopic.description"></p>

                <hr>

                <button ng-click="setUpdateResearchProject()" class="btn btn-primary" data-toggle="modal" data-target=".research_topic_modal">Cập nhật đề tài</button>

            </div><!-- /.box-body -->
        </div>

    </section>
</div>

<div class="modal fade research_topic_modal"  aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div>
                <div class="modal-header" style="text-align: center">
                    <h3 class="strong">ĐỀ TÀI ĐỒ ÁN TỐT NGHIỆP</h3>
                    Học kì {{projectWave.semester}}, năm học {{projectWave.schoolYear}}
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="topic">Tên đề tài</label>
                            <textarea class="form-control" data-ng-model="project.topic" id="topic" placeholder="Tên đề tài"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="description">Mô tả bài toán</label>
                            <textarea ck-editor ng-model="project.description" name="description" id="description"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="saveResearchTopic(project)">Lưu</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="project = null;">Hủy</button>
                </div>
            </div>

        </div>
    </div>
</div>
