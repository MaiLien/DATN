<div>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="strong">Danh sách đợt ĐATN đã tham gia</h3>
                    </div><!-- /.box-header -->
                    <div class="box-body">
                        <div style="min-height:450px; overflow:auto">
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>Năm học</th>
                                    <th>Học kỳ</th>
                                    <th>Thời gian</th>
                                    <th>Ngày bảo vệ</th>
                                    <th>Tình trạng</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="projectWave in waves">
                                    <td><a ui-sref="wave.detail.times({projectWaveId: projectWave.id})">{{projectWave.schoolYear}}</a></td>
                                    <td>Học kỳ {{projectWave.semester}}</td>
                                    <td>{{projectWave.startTimeAndEndTime}}</td>
                                    <td>{{projectWave.timeForStudentDefend}}</td>
                                    <td>
                                        <span ng-if="projectWave.status == 0">Đã kết thúc</span>
                                        <span ng-if="projectWave.status != 0">Đang diễn ra</span>
                                    </td>
                                    <td>
                                        <a class="" ng-click="deleteProjectWave($event, projectWave)">
                                            <span><i class="fa fa-trash" style="color: red"></i></span>
                                        </a>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>

                        <div class="row">
                            <div class="col-sm-7 col-sm-offset-5">
                                <div class="pull-right">
                                    <paging class="small"
                                            page="currentPage"
                                            page-size="pageSize"
                                            total="total"
                                            adjacent="{{adjacent}}"
                                            dots="{{dots}}"
                                            hide-if-empty="{{hideIfEmpty}}"
                                            show-prev-next="{{showPrevNext}}"
                                            show-first-last="{{showFirstLast}}"
                                            paging-action="DoPagingAct('clicked', page, pageSize)">
                                    </paging>
                                </div>

                            </div>
                        </div>

                    </div><!-- /.box-body -->
                </div><!-- /.box -->

            </div><!-- /.col -->
        </div><!-- /.row -->

    </section><!-- /.content -->

</div><!-- /.content-wrapper -->
