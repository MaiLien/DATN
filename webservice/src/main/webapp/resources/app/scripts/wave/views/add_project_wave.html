<div ng-controller="AddProjectWaveCtrl">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h3 class="box-title">Nhập thông tin đợt ĐATN</h3>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <!--<h3 class="box-title">Hover Data Table</h3>-->
                    </div><!-- /.box-header -->
                    <div class="box-body">

                        <form name="addWaveForm" novalidate class="form-horizontal">
                            <div class="box-body">

                                <!-- SchoolYear-->
                                <div class="form-group">
                                    <label for="schoolYear" class="col-sm-3 control-label">Năm học</label>
                                    <div class="col-sm-8" ng-class="{'has-error' : addWaveForm.schoolYear.$invalid && !addWaveForm.schoolYear.$pristine}">
                                        <input ng-model="wave.schoolYear" name="schoolYear" required type="text" class="form-control" id="schoolYear" placeholder="Năm học">
                                        <label ng-if="addWaveForm.schoolYear.$invalid && !addWaveForm.schoolYear.$pristine" class="control-label" for="schoolYear"><i class="fa fa-times-circle-o"></i> Năm học không được trống</label>
                                    </div>
                                </div>

                                <!-- Semester-->
                                <div class="form-group">
                                    <label for="semester" class="col-sm-3 control-label">Họ tên</label>
                                    <div class="col-sm-8" ng-class="{'has-error' : addWaveForm.semester.$invalid && !addWaveForm.semester.$pristine}">
                                        <input ng-model="wave.semester" name="semester" required type="text" class="form-control" id="semester" placeholder="Học kỳ">
                                        <label ng-if="addWaveForm.semester.$invalid && !addWaveForm.semester.$pristine" class="control-label" for="semester"><i class="fa fa-times-circle-o"></i> Học kỳ không được trống</label>
                                    </div>
                                </div>

                                <!-- Start time and end time-->
                                <div class="form-group">
                                    <label for="startTimeAndEndTime" class="col-sm-3 control-label">Thời gian bắt đầu và kết thúc đợt ĐATN</label>
                                    <div class="col-sm-8" ng-class="{'has-error' : addWaveForm.startTimeAndEndTime.$invalid && !addWaveForm.startTimeAndEndTime.$pristine}">
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input ng-model="wave.startTimeAndEndTime" type="text" class="form-control pull-right reservation" id="startTimeAndEndTime" name="startTimeAndEndTime">
                                        </div>
                                        <label ng-if="addWaveForm.startTimeAndEndTime.$invalid && !addWaveForm.startTimeAndEndTime.$pristine" class="control-label" for="startTimeAndEndTime"><i class="fa fa-times-circle-o"></i> Thời gian bắt đầu và kết thúc không được trống</label>
                                    </div>
                                </div>

                                <!-- time for teacher proposes students-->
                                <div class="form-group">
                                    <label for="timeForTeacherProposesStudent" class="col-sm-3 control-label">Thời gian giảng viên đề xuất sinh viên để hướng dẫn</label>
                                    <div class="col-sm-8" ng-class="{'has-error' : addWaveForm.timeForTeacherProposesStudent.$invalid && !addWaveForm.timeForTeacherProposesStudent.$pristine}">
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input ng-model="wave.timeForTeacherProposesStudent" type="text" class="form-control pull-right reservationtime" name="timeForTeacherProposesStudent" id="timeForTeacherProposesStudent">
                                        </div>
                                        <label ng-if="addWaveForm.timeForTeacherProposesStudent.$invalid && !addWaveForm.timeForTeacherProposesStudent.$pristine" class="control-label" for="timeForTeacherProposesStudent"><i class="fa fa-times-circle-o"></i> Thời gian giảng viên đề xuất sinh viên không được trống</label>
                                    </div>
                                </div>

                                <!-- time for students register teacher-->
                                <div class="form-group">
                                    <label for="timeForStudentRegisterTeacher" class="col-sm-3 control-label">Thời gian sinh viên đăng kí giảng viên hướng dẫn</label>
                                    <div class="col-sm-8" ng-class="{'has-error' : addWaveForm.timeForStudentRegisterTeacher.$invalid && !addWaveForm.timeForStudentRegisterTeacher.$pristine}">
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input ng-model="wave.timeForStudentRegisterTeacher" type="text" class="form-control pull-right reservationtime" name="timeForStudentRegisterTeacher" id="timeForStudentRegisterTeacher">
                                        </div>
                                        <label ng-if="addWaveForm.timeForStudentRegisterTeacher.$invalid && !addWaveForm.timeForStudentRegisterTeacher.$pristine" class="control-label" for="timeForStudentRegisterTeacher"><i class="fa fa-times-circle-o"></i> Thời gian sinh viên đăng kí giảng viên không được trống</label>
                                    </div>
                                </div>

                                <!-- time for students submit project-->
                                <div class="form-group">
                                    <label for="timeForStudentSubmitProject" class="col-sm-3 control-label">Thời gian bảo vệ demo</label>
                                    <div class="col-sm-8" ng-class="{'has-error' : addWaveForm.timeForStudentSubmitProject.$invalid && !addWaveForm.timeForStudentSubmitProject.$pristine}">
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input ng-model="wave.timeForStudentSubmitProject" type="text" class="form-control pull-right reservationtime" name="timeForStudentSubmitProject" id="timeForStudentSubmitProject">
                                        </div>
                                        <label ng-if="addWaveForm.timeForStudentSubmitProject.$invalid && !addWaveForm.timeForStudentSubmitProject.$pristine" class="control-label" for="timeForStudentSubmitProject"><i class="fa fa-times-circle-o"></i> Thời gian bảo vệ demo không được trống</label>
                                    </div>
                                </div>

                                <!-- time for students defend-->
                                <div class="form-group">
                                    <label for="timeForStudentDefend" class="col-sm-3 control-label">Thời gian bảo vệ chính thức</label>
                                    <div class="col-sm-8" ng-class="{'has-error' : addWaveForm.timeForStudentDefend.$invalid && !addWaveForm.timeForStudentDefend.$pristine}">
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input ng-model="wave.timeForStudentDefend" type="text" class="form-control pull-right reservation" name="timeForStudentDefend" id="timeForStudentDefend">
                                        </div>
                                        <label ng-if="addWaveForm.timeForStudentDefend.$invalid && !addWaveForm.timeForStudentDefend.$pristine" class="control-label" for="timeForStudentDefend"><i class="fa fa-times-circle-o"></i> Thời gian bảo vệ chính thức không được trống</label>
                                    </div>
                                </div>

                                <!-- number of progress reports-->
                                <div class="form-group">
                                    <label for="numberOfProgressReport" class="col-sm-3 control-label">Số lần báo cáo tiền độ</label>
                                    <div class="col-sm-8" ng-class="{'has-error' : addWaveForm.numberOfProgressReport.$invalid && !addWaveForm.numberOfProgressReport.$pristine}">
                                        <div>
                                            <table class="table table-hover" style=" border: 1px solid #ccc !important; border-top: 1px solid #ccc !important;">
                                                <body>
                                                    <tr>
                                                        <td style="position: relative;">
                                                            14/04/2016 00:00:00 - 14/04/2016 23:59:59
                                                            <button class="btn-delete" class="ng-scope" ng-if="!readonly">
                                                                <i class="fa fa-times" aria-hidden="true"></i>
                                                            </button>
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td style="position: relative;">
                                                            14/04/2016 00:00:00 - 14/04/2016 23:59:59
                                                            <button class="btn-delete" class="ng-scope" ng-if="!readonly">
                                                                <i class="fa fa-times" aria-hidden="true"></i>
                                                            </button>
                                                        </td>
                                                    </tr>
                                                </body>
                                            </table>
                                        </div>
                                        <input ng-model="wave.numberOfProgressReport" name="numberOfProgressReport" required type="text" class="form-control" id="numberOfProgressReport" placeholder="Số lần báo cáo tiền độ">
                                        <label ng-if="addWaveForm.numberOfProgressReport.$invalid && !addWaveForm.numberOfProgressReport.$pristine"  class="form-control" for="numberOfProgressReport"><i class="fa fa-times-circle-o"></i> Số lần báo cáo tiền độ không được trống</label>
                                    </div>
                                </div>

                                <div class="box-footer">
                                    <button type="submit" class="btn btn-primary pull-right" ng-click="addWave(wave)">Thêm</button>
                                    <button type="reset" class="btn btn-default" ng-click="addWaveForm.$setPristine()">Hủy</button>
                                </div>
                            </div>
                        </form>

                    </div><!-- /.box-body -->
                </div><!-- /.box -->

            </div><!-- /.col -->

        </div><!-- /.row -->

    </section><!-- /.content -->
</div>
<script>
    //Date range picker
    $('.reservation').daterangepicker();
    //Date range picker with time picker
    $('.reservationtime').daterangepicker({timePicker: true, timePickerIncrement: 30, format: 'DD/MM/YYYY HH:mm:ss'});
</script>
