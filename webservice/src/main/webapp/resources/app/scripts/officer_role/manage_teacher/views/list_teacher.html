<div>
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <a ui-sref="teacher.add" class="btn btn-primary">Thêm giảng viên</a>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <!-- button search-->
                        <div class="row">
                            <div class="col-sm-4 col-sm-offset-8">
                                <div class="form-group input-group">
                                    <input ng-model="searchInput" type="text" class="form-control" placeholder="Nhập mã giảng viên hoặc tên">
                                    <span class="input-group-btn"><button class="btn btn-default" ng-click="searchTeacher(searchInput)" type="button"><i class="fa fa-search"></i></button></span>
                                </div>
                            </div>
                        </div>
                    </div><!-- /.box-header -->
                    <div class="box-body">
                        <div style="min-height:450px; overflow:auto">
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>Mã giảng viên</th>
                                    <th>Họ tên</th>
                                    <th>Ngày sinh</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="teacher in teachers">
                                    <td><a>{{teacher.username}}</a></td>
                                    <td>{{teacher.name}}</td>
                                    <td>{{teacher.birthday}}</td>
                                    <td>
                                        <a class="" ng-click="editTeacher($event, teacher)" >
                                            <span><i class="fa fa-edit"></i></span>
                                        </a>
                                    </td>
                                    <td>
                                        <a class="" ng-click="deleteTeacher($event, teacher)">
                                            <span><i class="fa fa-trash" style="color: red"></i></span>
                                        </a>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>

                        <div class="row">
                            <div class="col-sm-7 col-sm-offset-5">
                                <div class="pull-right">
                                    <paging class="small"
                                            page="currentPage"
                                            page-size="pageSize"
                                            total="total"
                                            adjacent="{{adjacent}}"
                                            dots="{{dots}}"
                                            hide-if-empty="{{hideIfEmpty}}"
                                            show-prev-next="{{showPrevNext}}"
                                            show-first-last="{{showFirstLast}}"
                                            paging-action="DoPagingAct('clicked', page, pageSize)">
                                    </paging>
                                </div>

                            </div>
                        </div>

                    </div><!-- /.box-body -->
                </div><!-- /.box -->

            </div><!-- /.col -->
        </div><!-- /.row -->

    </section><!-- /.content -->

</div><!-- /.content-wrapper -->
