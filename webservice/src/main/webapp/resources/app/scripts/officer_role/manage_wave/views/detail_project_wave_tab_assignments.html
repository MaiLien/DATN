                        <th>Giảng viên HD</th>

                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>102110134</td>
                            <td>Hoàng Hải Hà</td>
                            <td>Lê Quý Lộc</td>
                            <td><button class="btn">Chuyển</button></td>
                        </tr>
                    </tbody>

                        <th>Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>

                        <td><button class="btn">Chuyển</button></td>

        </div> <!--.box-body-->

</div>
