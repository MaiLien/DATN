<div class="login_div" ng-controller="AuthCtrl" style="background-image: url('/resources/template_login/img/backgrounds/1.jpg')">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-7 col-sm-offset-3 text">
                    <h1><strong>IT Faculty</strong></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5 col-sm-offset-4 form-box">
                    <div class="form-bottom">
                        <form name="loginForm" ng-submit="login(user)" novalidate role="form"  class="login-form">
                            <!-- ERROR-->
                            <div class="alert alert-danger fade in" ng-if="error">
                                <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>Tên đăng nhập hoặc mật khẩu không đúng.</strong>
                            </div>

                            <div class="form-group">
                                <label class="sr-only"  for="form-username">Tên đăng nhập</label>
                                <input ng-model="user.username" name="username" required type="text" name="form-username" placeholder="Tên đăng nhập" class="form-username form-control" id="form-username">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Mật khẩu</label>
                                <input ng-model="user.password" name="password" required type="password" name="form-password" placeholder="Mật khẩu" class="form-password form-control" id="form-password">
                            </div>
                            <button type="submit" class="btn" ng-disabled="loginForm.$invalid">Đăng nhập</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
