<div class="row">

    <div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-4">

        <h2 class="form-signin-heading">IT Faculty</h2>

        <!-- FORM ============ -->
        <form name="loginForm" ng-submit="login(user)" novalidate ng-controller="AuthCtrl">

            <!-- ERROR-->
            <div class="alert alert-danger fade in" ng-if="error">
                <a href="" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Tên đăng nhập hoặc mật khẩu không đúng.</strong>
            </div>

            <!-- NAME -->
            <div class="form-group"
                 ng-class="{ 'has-error' : loginForm.username.$invalid && !loginForm.username.$pristine }">
                <label>Tên đăng nhập</label>
                <input ng-model="user.username" type="text" name="username" placeholder="Tên đăng nhập"
                       class="form-control" required>

                <p ng-show="loginForm.username.$invalid && !loginForm.username.$pristine" class="help-block">Bạn phải
                    nhập tên đăng nhập.</p>
            </div>

            <!-- USERNAME -->
            <div class="form-group"
                 ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
                <label>Mật khẩu</label>
                <input ng-model="user.password" type="password" name="password" placeholder="Mật khẩu"
                       class="form-control" required>

                <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">Bạn phải
                    nhập mật khẩu.</p>
                <!--<p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p>-->
                <!--<p ng-show="userForm.username.$error.maxlength" class="help-block">Username is too long.</p>-->
            </div>

            <!-- EMAIL -->
            <!--<div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">-->
            <!--<label>Email</label>-->
            <!--<input type="email" name="email" class="form-control" ng-model="user.email">-->
            <!--<p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Enter a valid email.</p>-->
            <!--</div>-->

            <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">Đăng nhập</button>

        </form>
    </div>
</div>
