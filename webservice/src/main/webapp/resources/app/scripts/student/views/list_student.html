<div>
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <a class="btn btn-primary">Thêm sinh viên</a>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Hover Data Table</h3>
                    </div><!-- /.box-header -->
                    <div class="box-body">
                        <div style="min-height:450px; overflow:auto">
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>Mã sinh viên</th>
                                    <th>Họ tên</th>
                                    <th>Lớp</th>
                                    <th>Ngày sinh</th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="student in students">
                                    <td><a  ui-sref="student.detail({studentObj:'student'})">{{student.username}}</a></td>
                                    <td>{{student.name}}</td>
                                    <td>{{student.class_}}</td>
                                    <td>{{student.birthday}}</td>
                                    <td>
                                        <a class="" ng-click="showConfirm($event)" >
                                            <span><i class="fa fa-edit"></i></span>
                                        </a>
                                    </td>
                                    <td>
                                        <a class="" ng-click="lockStudent($event, student)" ng-if="student.status == 0">
                                            <span><i class="fa fa-unlock"></i></span>
                                        </a>
                                        <a class="" ng-click="unlockStudent($event, student)" ng-if="student.status != 0">
                                            <span><i class="fa fa-lock"></i></span>
                                        </a>
                                    </td>
                                    <td>
                                        <a class="" ng-click="deleteStudent($event, student)">
                                            <span><i class="fa fa-trash" style="color: red"></i></span>
                                        </a>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>

                        <div class="row">
                            <div class="col-sm-7 col-sm-offset-5">
                                <div class="pull-right">
                                    <paging class="small"
                                            page="currentPage"
                                            page-size="pageSize"
                                            total="total"
                                            adjacent="{{adjacent}}"
                                            dots="{{dots}}"
                                            hide-if-empty="{{hideIfEmpty}}"
                                            show-prev-next="{{showPrevNext}}"
                                            show-first-last="{{showFirstLast}}"
                                            paging-action="DoPagingAct('clicked', page, pageSize)">
                                    </paging>
                                </div>

                            </div>
                        </div>

                    </div><!-- /.box-body -->
                </div><!-- /.box -->

            </div><!-- /.col -->
        </div><!-- /.row -->

    </section><!-- /.content -->

</div><!-- /.content-wrapper -->
