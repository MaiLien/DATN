<div class="row">

    <!-- Modal Unlock-->
    <div id="unlock" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Mở khóa tài khoản</h4>
                </div>
                <div class="modal-body">
                    <p>Mở khóa tài khoản người dùng <a ui-sref="student.detail">{{studentCurrent.name}}</a>?</p>
                </div>
                <div class="modal-footer">
                    <button ng-click="unlock(studentCurrent.id)" type="button" class="btn btn-primary" data-dismiss="modal">Mở khóa</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
                </div>
            </div>

        </div>
    </div>

    <!--Modal lock-->
    <div id="lock" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Khóa tài khoản</h4>
                </div>
                <div class="modal-body">
                    <p>Khóa tài khoản người dùng <a ui-sref="student.detail">{{studentCurrent.name}}</a>?</p>
                </div>
                <div class="modal-footer">
                    <button ng-click="lock(studentCurrent.id)" type="button" class="btn btn-primary" data-dismiss="modal">Khóa</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Hủy</button>
                </div>
            </div>

        </div>
    </div>

    <div class="col-xs-12">

        <div class="row">
            <a href="#/student/add" class="btn btn-primary">Thêm sinh viên</a>
        </div>

        <div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Mã sinh viên</th>
                        <th>Họ tên</th>
                        <th>Lớp</th>
                        <th>Ngày sinh</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="student in students">
                        <td><a  ui-sref="student.detail({studentObj:'student'})">{{student.username}}</a></td>
                        <td>{{student.name}}</td>
                        <td>{{student.class_}}</td>
                        <td>{{student.birthday}}</td>
                        <td>
                            <btn ng-click="setStudentCurrent(student)" ng-if="student.status == 0" data-toggle="modal" data-target="#lock">
                                <span><i class="fa fa-unlock"></i></span>
                            </btn>
                            <btn ng-click="setStudentCurrent(student)" ng-if="student.status != 0" data-toggle="modal" data-target="#unlock">
                                <span><i class="fa fa-lock"></i></span>
                            </btn>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


    </div>

</div>

<!--Paging angularjs-->
<div class="row">
    <paging class="small"
            page="currentPage"
            page-size="pageSize"
            total="total"
            adjacent="{{adjacent}}"
            dots="{{dots}}"
            hide-if-empty="{{hideIfEmpty}}"
            show-prev-next="{{showPrevNext}}"
            show-first-last="{{showFirstLast}}"
            paging-action="DoPagingAct('clicked', page, pageSize, total)">
    </paging>
</div>
